<div class="container">
  <header>
    <h1>VEM COMER</h1>
    <p>PEÇA FÁCIL, COMA FELIZ</p>
  </header>

  <app-product-carousel 
    [products]="products" 
    [addToOrder]="addToOrder.bind(this)">
  </app-product-carousel>

  <app-order-summary 
    [selectedProducts]="selectedProducts" 
    [removeFromOrder]="removeFromOrder.bind(this)" 
    [total]="total">
  </app-order-summary>

  <app-delivery-info></app-delivery-info>

  <app-order-status></app-order-status>

</div>
